<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор блэкджека</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор вероятности блэкджека</h1>
        <form id="blackjack-form">
            <label for="player-cards">Ваши карты:</label>
            <input type="text" id="player-cards" placeholder="Пример: A, 10" required>

            <label for="dealer-cards">Карты дилера:</label>
            <input type="text" id="dealer-cards" placeholder="Пример: 7" required>

            <label for="deck-count">Количество колод:</label>
            <input type="number" id="deck-count" value="1" min="1" required>

            <button type="submit">Рассчитать</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
