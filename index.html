<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор блэкджека</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор вероятности блэкджека</h1>

        <!-- Карты дилера -->
        <div class="cards-section">
            <h2>Карты дилера:</h2>
            <div id="dealer-cards" class="cards-row">
                <!-- Кнопки для карт дилера -->
                <button data-card="2">2</button>
                <button data-card="3">3</button>
                <button data-card="4">4</button>
                <button data-card="5">5</button>
                <button data-card="6">6</button>
                <button data-card="7">7</button>
                <button data-card="8">8</button>
                <button data-card="9">9</button>
                <button data-card="10">10</button>
                <button data-card="J">J</button>
                <button data-card="Q">Q</button>
                <button data-card="K">K</button>
                <button data-card="A">A</button>
            </div>
        </div>

        <!-- Карты игрока -->
        <div class="cards-section">
            <h2>Ваши карты:</h2>
            <div id="player-cards" class="cards-row">
                <!-- Кнопки для карт игрока -->
                <button data-card="2">2</button>
                <button data-card="3">3</button>
                <button data-card="4">4</button>
                <button data-card="5">5</button>
                <button data-card="6">6</button>
                <button data-card="7">7</button>
                <button data-card="8">8</button>
                <button data-card="9">9</button>
                <button data-card="10">10</button>
                <button data-card="J">J</button>
                <button data-card="Q">Q</button>
                <button data-card="K">K</button>
                <button data-card="A">A</button>
            </div>
        </div>

        <!-- Кнопка расчета -->
        <button id="calculate-btn">Рассчитать вероятность</button>

        <!-- Результат -->
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
